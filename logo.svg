<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo circolare principale con bordo sottile ed elegante -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#456789" stroke-width="2"/>
  
  <!-- Anello esterno professionale -->
  <circle cx="250" cy="250" r="225" fill="none" stroke="#5577aa" stroke-width="1" stroke-opacity="0.7"/>
  
  <!-- Orbite quantistiche più raffinate -->
  <ellipse cx="250" cy="250" rx="200" ry="120" fill="none" stroke="#5a89b2" stroke-width="1" transform="rotate(0 250 250)" opacity="0.5"/>
  <ellipse cx="250" cy="250" rx="200" ry="120" fill="none" stroke="#5a89b2" stroke-width="1" transform="rotate(60 250 250)" opacity="0.5"/>
  <ellipse cx="250" cy="250" rx="200" ry="120" fill="none" stroke="#5a89b2" stroke-width="1" transform="rotate(120 250 250)" opacity="0.5"/>
  
  <!-- Atomo professionale al centro -->
  <g id="atomo">
    <!-- Nucleo dell'atomo con effetto gradiente più neutro -->
    <circle cx="250" cy="250" r="28" fill="url(#nucleoGradNeutral)"/>
    
    <!-- Orbite atomiche più professionale -->
    <ellipse cx="250" cy="250" rx="70" ry="65" fill="none" stroke="#607d9e" stroke-width="1" transform="rotate(0 250 250)" opacity="0.8"/>
    <ellipse cx="250" cy="250" rx="90" ry="45" fill="none" stroke="#607d9e" stroke-width="1" transform="rotate(60 250 250)" opacity="0.8"/>
    <ellipse cx="250" cy="250" rx="80" ry="55" fill="none" stroke="#607d9e" stroke-width="1" transform="rotate(120 250 250)" opacity="0.8"/>
    
    <!-- Elettroni più raffinati -->
    <circle cx="320" cy="250" r="3.5" fill="#dee9f5" filter="url(#glowNeutral)"/>
    <circle cx="250" cy="185" r="3.5" fill="#dee9f5" filter="url(#glowNeutral)"/>
    <circle cx="180" cy="250" r="3.5" fill="#dee9f5" filter="url(#glowNeutral)"/>
    <circle cx="250" cy="315" r="3.5" fill="#dee9f5" filter="url(#glowNeutral)"/>
    <circle cx="305" cy="305" r="3.5" fill="#dee9f5" filter="url(#glowNeutral)"/>
    <circle cx="195" cy="195" r="3.5" fill="#dee9f5" filter="url(#glowNeutral)"/>
  </g>
  
  <!-- Struttura a griglia quantistica raffinata -->
  <g opacity="0.15">
    <line x1="100" y1="250" x2="400" y2="250" stroke="#607d9e" stroke-width="0.5"/>
    <line x1="250" y1="100" x2="250" y2="400" stroke="#607d9e" stroke-width="0.5"/>
    <line x1="147" y1="147" x2="353" y2="353" stroke="#607d9e" stroke-width="0.5"/>
    <line x1="147" y1="353" x2="353" y2="147" stroke="#607d9e" stroke-width="0.5"/>
  </g>
  
  <!-- Cerchio interno professionale -->
  <circle cx="250" cy="250" r="120" fill="none" stroke="#5577aa" stroke-width="0.75" opacity="0.6"/>
  
  <!-- Testo QML con font professionale -->
  <text x="250" y="265" font-family="'Helvetica Neue', Arial, sans-serif" font-size="70" font-weight="700" text-anchor="middle" fill="#445566">QML</text>
  
  <!-- Sottotitolo -->
  <text x="250" y="300" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="300" letter-spacing="2" text-anchor="middle" fill="#556677">QUANTUM MACHINE LEARNING</text>
  
  <!-- Testo Università di Venezia con font professionale -->
  <text x="250" y="330" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="500" letter-spacing="1" text-anchor="middle" fill="#445566">UNIVERSITÀ DI VENEZIA</text>
  
  <!-- Anno -->
  <text x="250" y="350" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="300" text-anchor="middle" fill="#556677">2025</text>
  
  <!-- Definizioni -->
  <defs>
    <!-- Gradiente per il nucleo dell'atomo neutro -->
    <radialGradient id="nucleoGradNeutral" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" style="stop-color:#7a9bbd;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#456789;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Effetto luminoso neutro per gli elettroni -->
    <filter id="glowNeutral" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
